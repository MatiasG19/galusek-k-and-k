name: CD

on:
  push:
    branches:
      - main

jobs:
  Release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install app dependencies
        run: npm ci

      - name: Replace base url
        run: sed -i 's/<base href="/" />/<base href="https://matiasg19.github.io/galusek-k-and-k/" />/g' src/layouts/Layout.astro

      - name: Build
        run: npm run build

      - name: Commit to page branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Add changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: page
